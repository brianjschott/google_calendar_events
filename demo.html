<!DOCTYPE html>
<head>
	<title>Test Google Calendar</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.2/jquery.xdomainrequest.min.js" type="text/javascript"></script>
</head>
<body>

	<div class="wrap">

		<h1>Google Calendar Event List Demo <small>by: CJ O'Hara</small></h1>

		<h3>Demo 1 - Full Display</h3>
		<div class="google_cal"></div>

		<h3>Demo 2 - Titles Only</h3>
		<div class="google_cal_2"></div>

	</div><!-- end wrap -->

	<script type="text/javascript" src="dist/googleCalendarEvents.min.js"></script>
	
	<script type="text/javascript">
		$.GoogleCalendarEvents({
			calendarId: 'usa__en@holiday.calendar.google.com',
			element: '.google_cal',
			maxResults: 25,
			displayCount: false,
			dateLabel: "",
			locationLabel: "",
			descriptionLabel: "",
			groupDates: true
		});

		$.GoogleCalendarEvents({
			calendarId: 'usa__en@holiday.calendar.google.com',
			element: '.google_cal_2',
			maxresults: 3,
			displayCount: false,
			dateLabel: "",
			locationLabel: "",
			descriptionLabel: "",
			groupDates: false
		});
	</script>

</body>
</html>
